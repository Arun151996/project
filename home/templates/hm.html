<style>
   /* The navbar container */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;

  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size:large;
  font-family:unset;
}
/* Links - change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
 * {

}

color: #666;
width:100%;

 margin-right:12px;
