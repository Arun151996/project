  <div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0 font">Change Password</h3>
    </div>
    <div class="card-body out" >
        <form class="form" method="POST" style="  margin-top: 5%;width: 700px; height: 500px; ">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPasswordOld">Current Password</label>
                <small id="currentpass_err"></small>
                <input type="password" class="form-control" id="current_pass">
            </div>
            <div class="form-group">
                <label for="inputPasswordNew">New Password</label>
                <small id="newpass_err"></small>
                <input type="password" class="form-control" id="new_pass">
                <span class="form-text small text-muted">
                </span>
            </div>
            <div class="form-group">
                <label for="inputPasswordNewVerify">Confirm Password</label>
                <small id="confirmpass_err"></small>
                <input type="password" class="form-control" id="confirm_pass">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg" onclick="return validate();">Save</button>
            </div>
        </form>
    </div>
</div>


<script>
    function validate() {
    let current_pass = document.getElementById('current_pass')
    let new_pass = document.getElementById('new_pass')
    let confirm_pass = document.getElementById('confirm_pass')

    if (current_pass.value == '') {
        document.getElementById('currentpass_err').innerHTML = "*Please enter current password"
        document.getElementById('currentpass_err').style.color = "red"
        current_pass.style.borderColor = "red"
        return false
    }
    else {
        document.getElementById('currentpass_err').innerHTML = ""
        document.getElementById('current_pass').style.borderColor = ""
        
    }
    if (new_pass.value == '') {
        document.getElementById('newpass_err').innerHTML = "*Please enter new password"
        document.getElementById('newpass_err').style.color = "red"
        new_pass.style.borderColor = "red"
        return false
    }
    else {
        document.getElementById('newpass_err').innerHTML = ""
        document.getElementById('new_pass').style.borderColor = ""
        
    }
    if (confirm_pass.value == '') {
        document.getElementById('confirmpass_err').innerHTML = "*Please enter confirm password"
        document.getElementById('confirmpass_err').style.color = "red"
        confirm_pass.style.borderColor = "red"
        return false
    }
    else if(new_pass.value!=confirm_pass.value){
        document.getElementById('confirmpass_err').innerHTML = "*Password doesn't match"
        document.getElementById('confirmpass_err').style.color = "red"
        confirm_pass.style.borderColor = "red"
        return false
    }
    else {
        document.getElementById('confirmpass_err').innerHTML = ""
        document.getElementById('confirm_pass').style.borderColor = ""
    }
    
}
</script>
