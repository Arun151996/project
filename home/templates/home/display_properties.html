<style>

      font-variation-settings:
      'FILL' 0,

      'GRAD' 0,
      'opsz' 48
    }
    .card {
      /* Add shadows to create the "card" effect */
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;

    /* On mouse-over, add a deeper shadow */
    .card:hover {

    }

    function addToFav(clickedElement){
