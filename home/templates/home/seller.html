{% extends 'home/master_rent.html' %}
{% block content %}
{% load static %}


    <style>
        .dd {
            background-color: white;
            color: black;
        }

        div>label {
            font-size: 150;
            font-weight: bold;

        }

        .rent {
            color: rgb(228, 219, 219);
            background-color: rgb(172, 7, 40);

            padding-top: 2%;
            padding-bottom: 2%;

        }

        .font {
            font-family: 'Acme', sans-serif;
            font-size: 20px;
        }

        .hfont {
            font-family: 'Luckiest Guy', cursive;


        }

        .lfont {

<body class="dd">
    

    <div class="p-5 test font">

        <form action="" method="get">
            <div class="form-group row">
                <div class="col-lg-2">
                    <label for="exampleFormControlSelect1">Type</label>

                </div>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-lg-8">
                    <select class="form-control" id="renttype" onchange=" hideUserInputs()">
                        <option value="apartments">Apartments</option>
                        <option value="houses">Houses</option>
                        <option value="shops"> Shops</option>

                    </select>
                </div>

            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Owner Name</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="" required>
                </div>
            </div>
            <div class="form-group row shopfiled">
                <label for="" class="col-sm-2 col-form-label ">Bed</label>
                <div class="col-lg-1"><b>:</b></div>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="" required>
                </div>
            </div>
            <div class="form-group row shopfiled">
                <label for="" class="col-sm-2 col-form-label">Bath </label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2">
                    <label for="exampleFormControlSelect1">Furnishing</label>

                </div>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-lg-8">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Furnished</option>
                        <option>Unfurnished</option>

                    </select>
                </div>

            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Built Area</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Carpet Area</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Total Floor</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">

                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Floor no. </label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>
            </div>

            <div class="form-group row shopfiled">
                <label for="" class="col-sm-2 col-form-label">Bachelors Allowed</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <label for="">YES</label>
                    <input type="radio" name="bachelor">
                    <label for="">NO</label>
                    <input type="radio" name="bachelor">
                </div>
            </div>




            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Property Address</label>
                <div class="col-lg-1"><b>:</b></div>
                <textarea class="form-control col-sm-8 " id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Upload images</label>
                <div class="col-lg-1"><b>:</b></div>
                <input type="file" name="" id="">
                <!-- <button type="button" class="btn btn-primary">Upload</button> -->
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Price </label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Contact Number</label>
                <div class="col-lg-1"><b>:</b></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="">
                </div>

            </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-lg-1"><b></b></div>
        <div class="">
            <a href="{% url 'home:pkgs' %}"> <button type="button" class="btn btn-primary"
                    style="margin-left:20px; padding: 10px;">Submit</button> </a>
        </div>
    </div>



    </form>
    </div>
    <script>
        function hideUserInputs() {

            renttype = document.getElementById("renttype")
            console.log(renttype.value);
            if (renttype.value == "shops") {

                document.getElementsByClassName('shopfiled')[0].hidden = true
                document.getElementsByClassName('shopfiled')[1].hidden = true
                document.getElementsByClassName('shopfiled')[2].hidden = true

            }
            else {
                document.getElementsByClassName('shopfiled')[0].hidden = false
                document.getElementsByClassName('shopfiled')[1].hidden = false
                document.getElementsByClassName('shopfiled')[2].hidden = false

            }
        }
    </script>

</body>

{% endblock %}
